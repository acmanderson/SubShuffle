<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-config" content="img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>SubShuffle</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.red-amber.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-81962306-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <div id="loading-overlay" class="mdl-color--grey-800">
        <div class="mdl-grid" id="loading-grid">
            <div class="mdl-layout-spacer"></div>
                <div id="loading-spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
    <div id="login-overlay" class="mdl-color--grey-800">
        <div class="mdl-grid" id="login-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" id="login-card">
                <div class="mdl-card__title mdl-color--red-500" id="login-card-title">
                    <h2 class="mdl-card__title-text">SubShuffle</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    SubShuffle requires read-only access to your YouTube account in order to view your subscriptions
                    and to play videos. Click the "Sign In" button to authenticate with your YouTube account.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="login-button">
                        Sign In
                    </a>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">SubShuffle</span>
            <div class="mdl-layout-spacer"></div>
            <div class="header-buttons">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--colored mdl-color--grey-200"
                        disabled id="prev-btn">
                    <i class="material-icons">skip_previous</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--colored mdl-color--grey-200"
                        id="shuffle-btn">
                    <i class="material-icons">shuffle</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--colored mdl-color--grey-200"
                        disabled id="next-btn">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--grey-400">
        <span class="mdl-layout-title">Channels</span>
        <nav class="mdl-navigation mdl-color--grey-600" id="channel-nav">
            <a class="mdl-navigation__link mdl-color--grey-300 mdl-color-text--grey-600" id="toggle-all-link">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-toggle-all">
                    <input type="checkbox" id="switch-toggle-all" class="mdl-switch__input" checked/>
                    <span class="mdl-switch__label">Toggle All</span>
                </label>
                <i class="material-icons mdl-color-text--red-600" id="toggle-all-icon">check_circle</i>
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-800">
        <div class="mdl-grid">
            <div class="player-container mdl-color--grey-200 mdl-shadow--4dp mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">
                <div id="player"></div>
                <script src="js/player.js"></script>
            </div>
        </div>
        <footer class="mdl-mini-footer mdl-color--grey-900">
            <div class="mdl-mini-footer__left-section">
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <iframe src="https://ghbtns.com/github-btn.html?user=acmanderson&repo=SubShuffle&type=star&count=true"
                                frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
                    </li>
                </ul>
            </div>
            <div class="mdl-mini-footer__right-section">
                <a href="https://youtube.com">
                    <img id="youtube-logo" src="https://developers.google.com/youtube/images/pwrdByYT-white.png">
                </a>
            </div>
        </footer>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
<script src="js/clamp.min.js"></script>
<script src="js/subshuffle.js"></script>
<script src="js/auth.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
